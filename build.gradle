apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    baseName = 'ttplab'
    version =  '1.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

jar {
    manifest {
        attributes 'Main-Class': 'mantesting.CLI'
    }
}

dependencies {
    testCompile 'junit:junit:4.12-beta-1'
}
